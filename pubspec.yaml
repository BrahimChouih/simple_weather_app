name: weather_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  dio: ^3.0.10
  location: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true

 
  assets:
    - assets/images/


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
          style: italic
    - family: Grandstander
      fonts:
        - asset: assets/fonts/Grandstander/Grandstander-Regular.ttf
        - asset: assets/fonts/Grandstander/Grandstander-Bold.ttf
        - asset: assets/fonts/Grandstander/Grandstander-Thin.ttf
        - asset: assets/fonts/Grandstander/Grandstander-Italic.ttf
          style: italic
          
  


